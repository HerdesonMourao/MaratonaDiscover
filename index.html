<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Metas -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links-->
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,500;1,100;1,300;1,500&display=swap" rel="stylesheet">

    <title> Dev.finance$ </title>
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem de Entradas">
                </h3>

                <p>R$ 5.000,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Imagem de Saída">
                </h3>
                
                <p>R$ 4.000,00</p>
            </div>
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem de Total">
                </h3>

                <p>R$ 1.000,00</p>
            </div>
        </section>
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" class="button new">+ Nova Transação</a>
            
            <!-- DataTable / table -->
            
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Data</th>
                        <th>Valor</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="date">14/02/21</td>
                        <td class="expense">- R$ 100,00</td>
                        <td>
                            <img src="./assets/minus.svg" alt="Remover transação">
                        </td>
                    </tr>
                    <tr>
                        <td class="description">Sistema Academia</td>
                        <td class="date">12/02/21</td>
                        <td class="income">R$ 100,00</td>
                        <td>
                            <img src="./assets/minus.svg" alt="Remover transação">
                        </td>
                    </tr>
                    <tr>
                        <td class="description">Energiat</td>
                        <td class="date">11/02/21</td>
                        <td class="expense">- R$ 60,00</td>
                        <td>
                            <img src="./assets/minus.svg" alt="Remover transação">
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <!-- Footer note -->
    <footer>
        <p>dev.finance$</p>
    </footer>
</body>

</html>
